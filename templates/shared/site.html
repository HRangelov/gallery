    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

        <nav class="navbar navbar-light bg-light">

        <ul class="navbar-nav ">
            <li>
                <a class="nav-link" href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
            </li>
            <li>
                <a class="nav-link" href="{% url 'list paintings' %}"><i class="fa fa-picture-o" aria-hidden="true"></i> All paintings</a>

            </li>
            <li>
                <a class="nav-link" href="{% url 'create painting' %}"><i class="fa fa-paint-brush" aria-hidden="true"></i> Add painting</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'user profile' user.id %}"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signout user' %}"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in" aria-hidden="true"></i> Sing in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup user' %}"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</a>
                </li>
            {% endif %}
        </ul>
