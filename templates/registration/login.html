{% extends 'shared/site.html' %}
{% block site_content %}
    {% load bootstrap4 %}
    <div class="container">
        <form class="w-50 m-auto" method="post" style="border: 1px solid grey; margin: 10% 10%; padding: 5% 5%"
              action="{% url 'login' %}">
            <h2>Login:</h2>
{#            {{ form }}#}
            {% bootstrap_form form %}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
