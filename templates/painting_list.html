{% extends 'shared/site.html' %}
{% block site_content %}
    <h1 class='text-center'>Paintings in our Gallery</h1>
    <div class="row">
        {% for painting in paintings %}
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ painting.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-picture-o" aria-hidden="true"></i> {{ painting.name }}</h5>
                        <h6 class="card-title"><i class="fa fa-paint-brush" aria-hidden="true"></i> Artist: {{ painting.artist }}</h6>
                        <p class="card-text"><i class="fa fa-bars" aria-hidden="true"></i> {{ painting.description }}</p>
                        <a href="{% url 'painting details or comment' painting.id %}" class="link"><i class="fa fa-info" aria-hidden="true"></i> View details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
