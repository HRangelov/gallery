{% extends 'shared/site.html' %}
{% block site_content %}
    <div class="row">
        <div class="col-lg-12 text-center">

            <h3>Do you want to delete {{ painting.name }}?</h3>
            <h1><i class="fa fa-recycle" aria-hidden="true"></i></h1>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                    <form method="post" action="{% url 'delete painting' painting.pk %}">
                        {% csrf_token %}
                        <button class="btn btn-success">
                            Yes
                        </button>
                    </form>
                </div>
                <div class="m-2">
                    <a class="btn btn-danger" href="javascript:history.back()">No, go back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
